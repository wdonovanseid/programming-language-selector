<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body class="main">
  <div class="container">
    <h1>Programming Language Suggester</h1>

    <div class="row">
      <img src="img/ruby.jpg" alt="Logo of Ruby on Rails">
      <img src="img/csharp.jpg" alt="Logo of C#">
      <img src="img/python.jpg" alt="Logo of Python">
    </div>

    <h4>Please fill in the form below:</h4>

    <form id="survey">
      <div class="card">
        <label for="name">Your Name:</label>
        <input id="name" class="form-control" type="text">
      </div>

      <div class="card">
        <label for="ques1">What would you like to use programming for?</label>
        <select id="ques1">
          <option value="ruby">A. Web Applications</option>
          <option value="c#">B. Microsoft Applications & Game Development</option>
          <option value="python">C. General Stuff</option>
          <option value="go">D. System & Network Programming</option>
          <option value="rust">E. Game Engines & Operating Systems</option>
          <option value="swift">F. Mobile & Desktop Apps</option>
        </select>
      </div>

      <div class="card">
        <label for="ques2">How hard do you want the learning to be?</label>
        <select id="ques2">
          <option value="ruby">A. Quite Easy</option>
          <option value="c#">B. Easy but Complex</option>
          <option value="python">C. Super Duper Easy</option>
          <option value="go">D. Annoying</option>
          <option value="rust">E. Not Difficult</option>
          <option value="swift">F. Difficult</option>
        </select>
      </div>

      <div class="card">
        <label for="ques3">What big name industries would you prefer to work at?</label>
        <select id="ques3">
          <option value="ruby">A. Amazon, Samsung Electronics, Home Depot, Square</option>
          <option value="c#">B. Amazon, Wells Fargo, Apple, Blizzard, Boeing, Raytheon</option>
          <option value="python">C. Intel, AMD, Apple, Perspecta, Raytheon</option>
          <option value="go">D. Amazon, Apple, Cisco, NVIDIA, Live Nation</option>
          <option value="rust">E. Dropbox, Sentry, Postmates, Brilliant, Klarna</option>
          <option value="swift">F. Uber, Slack, Lyft, Robinhood, ViaVarejo</option>
        </select>
      </div>

      <div class="card">
        <label for="ques4">What year do you have an affinity for?</label>
        <select id="ques4">
          <option value="ruby">A. 2004</option>
          <option value="c#">B. 2001</option>
          <option value="python">C. 1989</option>
          <option value="go">D. 2007</option>
          <option value="rust">E. 2010</option>
          <option value="swift">F. 2014</option>
        </select>
      </div>

      <div class="card">
        <label for="ques5">What unladen swallow has an average velocity of 24 miles per hour (11 meters per second)? </label>
        <select id="ques5">
          <option value="ruby">A. African</option>
          <option value="c#">B. European</option>
          <option value="python">C. Russian</option>
          <option value="go">D. Chinese</option>
          <option value="rust">E. Japanese</option>
          <option value="swift">F. Austrailian</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <div class="card" id="result">
      <p><span id="theirName"></span>, you chose mostly <span id="choiceL"></span> so you'd be suited for <span id="pLanguage"></span>!</p>
      <p><span id="pLangInfo"></span></p>
    </div>

    <div class="card" id="congrats">
      <p>By the way, it IS a European Swallow! Gratz!</p>
    </div>
  </div>
</body>
</html>
