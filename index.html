<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>

    <h4>Please fill in the form below:</h4>

    <form id="quiz">
      <div class="card">
        <label for="ques1">What would you like to use programming for?</label>
        <select id="ques1">
          <option value="ruby">Web Applications</option>
          <option value="c#">Microsoft Applications & Game Development</option>
          <option value="python">General Stuff</option>
        </select>
      </div>

      <div class="card">
        <label for="ques2">How hard do you want the learning to be?</label>
        <select id="ques2">
          <option value="ruby">Quite Easy</option>
          <option value="c#">Easy but Complex</option>
          <option value="python">Super Duper Easy</option>
        </select>
      </div>

      <div class="card">
        <label for="ques3">What big name industries would you prefer to work at?</label>
        <select id="ques3">
          <option value="ruby">Amazon, Samsung Electronics, Home Depot, Square</option>
          <option value="c#">Amazon, Wells Fargo, Apple, Blizzard, Boeing, Raytheon</option>
          <option value="python">Intel, AMD, Apple, Perspecta, Raytheon</option>
        </select>
      </div>

      <div class="card">
        <label for="ques4">What year do you have an affinity for?</label>
        <select id="ques4">
          <option value="ruby">2004</option>
          <option value="c#">2001</option>
          <option value="python">1989</option>
        </select>
      </div>

      <div class="card">
        <label for="ques5">What unladen swallow has an average velocity of 24 miles per hour (11 meters per second)? </label>
        <select id="ques5">
          <option value="ruby">African</option>
          <option value="c#">European</option>
          <option value="python">Intergalactic</option>
        </select>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="result">
      <p>You are suited for <span id="pLanguage"></span>!</p>
    </div>

    <div id="congrats">
      <p>It IS a European Swallow! Gratz!</p>
    </div>
  </div>
</body>
</html>
